# Base docker-compose file for GitLab deployment
# This file defines common service configuration that will be used
# unless a service-specific docker-compose file is provided

services:
  # This is a generic service definition that will be customized via environment variables
  # The actual service name will be populated from the directory structure
  ${SERVICE_NAME}:
    image: "gitlab/gitlab-ee:${GITLAB_VERSION}"
    container_name: "${CONTAINER_NAME}"
    hostname: "${DEPLOYMENT_NAME}-${SERVICE_NAME}.local"
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: "from_file('/etc/gitlab/gitlab.rb')"
      # Add any common environment variables here
    volumes:
      # Mount the service-specific gitlab.rb file
      - "${CONFIG_PATH}:/etc/gitlab/gitlab.rb:ro"
      # Data volumes - these will be prefixed with the deployment and service names
      - "${DEPLOYMENT_NAME}-${SERVICE_NAME}-config:/etc/gitlab"
      - "${DEPLOYMENT_NAME}-${SERVICE_NAME}-logs:/var/log/gitlab"
      - "${DEPLOYMENT_NAME}-${SERVICE_NAME}-data:/var/opt/gitlab"
    networks:
      - "${NETWORK_NAME}"
    # Default ports with incremental offsets per service
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
      - "${SSH_PORT}:22"
    shm_size: '256m'
    # Add healthcheck for better orchestration
    healthcheck:
      test: ["CMD", "/opt/gitlab/bin/gitlab-healthcheck", "--fail", "--max-time", "10"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

# Define volumes to persist data
volumes:
  ${DEPLOYMENT_NAME}-${SERVICE_NAME}-config:
    name: "${DEPLOYMENT_NAME}-${SERVICE_NAME}-config"
  ${DEPLOYMENT_NAME}-${SERVICE_NAME}-logs:
    name: "${DEPLOYMENT_NAME}-${SERVICE_NAME}-logs"
  ${DEPLOYMENT_NAME}-${SERVICE_NAME}-data:
    name: "${DEPLOYMENT_NAME}-${SERVICE_NAME}-data"

# Define the network to allow services to communicate
networks:
  ${NETWORK_NAME}:
    external: true
