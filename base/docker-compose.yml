version: '3.6'

services:
  gitlab:
    image: ${GITLAB_IMAGE:-gitlab/gitlab-ee}:${GITLAB_VERSION:-latest}
    container_name: ${DEPLOYMENT_NAME:-gitlab}-gitlab
    hostname: 'gitlab.local'
    restart: unless-stopped
    ports:
      - '${HTTP_PORT:-8080}:80'
      - '${HTTPS_PORT:-8443}:443'
      - '${SSH_PORT:-2222}:22'
    volumes:
      - './config/gitlab.rb:/etc/gitlab/gitlab.rb:ro'
      - '${DEPLOYMENT_NAME:-gitlab}-config:/etc/gitlab'
      - '${DEPLOYMENT_NAME:-gitlab}-logs:/var/log/gitlab'
      - '${DEPLOYMENT_NAME:-gitlab}-data:/var/opt/gitlab'
    shm_size: '256m'
    healthcheck:
      test: ["CMD", "/opt/gitlab/bin/gitlab-healthcheck", "--fail", "--silence-deprecation"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - gitlab_network

networks:
  gitlab_network:
    driver: bridge

volumes:
  ${DEPLOYMENT_NAME:-gitlab}-config:
  ${DEPLOYMENT_NAME:-gitlab}-logs:
  ${DEPLOYMENT_NAME:-gitlab}-data: