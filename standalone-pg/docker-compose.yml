services:
  gitlab:
    image: ${GITLAB_IMAGE:-gitlab/gitlab-ee}:${GITLAB_VERSION:-latest}
    container_name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-gitlab
    hostname: 'gitlab.example.com'
    restart: unless-stopped
    ports:
      - '${HTTP_PORT:-8080}:80'
      - '${HTTPS_PORT:-8443}:443'
      - '${SSH_PORT:-2222}:22'
    volumes:
      - './config/gitlab.rb:/etc/gitlab/gitlab.rb:ro'
      - 'config-vol:/etc/gitlab'
      - 'logs-vol:/var/log/gitlab'
      - 'data-vol:/var/opt/gitlab'
    shm_size: '256m'
    healthcheck:
      test: ["CMD", "/opt/gitlab/bin/gitlab-healthcheck", "--fail", "--silence-deprecation"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      - postgres
      - redis
    networks:
      - gitlab_network

  postgres:
    image: ${GITLAB_IMAGE:-gitlab/gitlab-ee}:${GITLAB_VERSION:-latest}
    container_name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-postgres
    hostname: 'postgres.example.com'
    restart: unless-stopped
    volumes:
      - './config/postgres.rb:/etc/gitlab/gitlab.rb:ro'
      - 'postgres-config:/etc/gitlab'
      - 'postgres-logs:/var/log/gitlab'
      - 'postgres-data:/var/opt/gitlab'
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ["CMD", "su", "-", "gitlab-psql", "-c", "psql -h localhost -p 5432 -c 'SELECT 1;'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - gitlab_network
    command: /bin/bash -c "
      gitlab-ctl reconfigure &&
      gitlab-ctl start postgresql &&
      gitlab-ctl tail postgresql"

  redis:
    image: ${GITLAB_IMAGE:-gitlab/gitlab-ee}:${GITLAB_VERSION:-latest}
    container_name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-redis
    hostname: 'redis.example.com'
    restart: unless-stopped
    volumes:
      - './config/redis.rb:/etc/gitlab/gitlab.rb:ro'
      - 'redis-config:/etc/gitlab'
      - 'redis-logs:/var/log/gitlab'
      - 'redis-data:/var/opt/gitlab'
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ["CMD", "gitlab-ctl", "status", "redis"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - gitlab_network
    command: /bin/bash -c "
      gitlab-ctl reconfigure &&
      gitlab-ctl start redis &&
      gitlab-ctl tail redis"

networks:
  gitlab_network:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-network

volumes:
  config-vol:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-config
  logs-vol:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-logs
  data-vol:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-data
  postgres-config:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-postgres-config
  postgres-logs:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-postgres-logs
  postgres-data:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-postgres-data
  redis-config:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-redis-config
  redis-logs:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-redis-logs
  redis-data:
    name: ${DEPLOYMENT_NAME:-gitlab-omnibus-db}-redis-data